<body>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
    const dataset = [
        [34, 78],
        [109, 280],
        [310, 120],
        [79, 411],
        [420, 220],
        [233, 145],
        [333, 96],
        [222, 333],
        [78, 320],
        [21, 123]
    ];

    const width = 500;
    const height = 500;
    const textOffset = 7;

    const svg = d3.select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height);

    svg.selectAll("circle")
        .data(dataset)
        .enter()
        .append("circle")
        .attr("cx", (dataPoint, index) => dataPoint[0])
        .attr("cy", (dataPoint, index) => height - dataPoint[1])
        .attr("r", 5);

    svg.selectAll("text")
        .data(dataset)
        .enter()
        .append("text")
        .text(dataPoint => `${dataPoint[0]}, ${dataPoint[1]}`)
        .attr("x", (dataPoint, index) => dataPoint[0] + textOffset)
        .attr("y", (dataPoint, index) => height - dataPoint[1])
</script>
</body>
